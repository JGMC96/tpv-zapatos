<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPV Zapatos - Men√∫ Principal</title>
  <!-- Correcto -->
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }
    
    .menu button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: white;
      color: #2c3e50;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      height: 120px;
    }
    
    .menu button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .menu button span {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .btn-venta { background-color: #e3f2fd !important; }
    .btn-productos { background-color: #e8f5e9 !important; }
    .btn-ventas { background-color: #fff3e0 !important; }
    .btn-config { background-color: #f3e5f5 !important; }
    .btn-salir { 
      background-color: #ffebee !important;
      grid-column: 1 / -1;
    }
    
    @media (max-width: 600px) {
      .menu {
        grid-template-columns: 1fr;
      }
      
      .menu button {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>TPV Zapatos<br><small>Sistema de Punto de Venta</small></h1>

  <div class="menu">
    <button class="btn-venta" id="btnVentas">
      <span>üõí</span>
      Venta
    </button>
    
    <button class="btn-productos" id="btnProductos">
      <span>üì¶</span>
      Productos
    </button>
    
    <button class="btn-ventas" id="btnHistorial">
      <span>üìä</span>
      Historial de Ventas
    </button>
    
    <button class="btn-config" id="btnConfiguracion">
      <span>‚öôÔ∏è</span>
      Configuraci√≥n
    </button>
    
    <button class="btn-salir" id="btnSalir">
      <span>üö™</span>
      Cerrar Sesi√≥n
    </button>
  </div>

  <!-- Puente para acceder a las APIs de Electron -->
  <script src="./js/electron-bridge.js"></script>
  <!-- Scripts del sistema de eventos centralizado -->
  <script src="./js/event-handler.js"></script>
  <script src="./js/navigation.js"></script>
  <script src="./js/app-initializer.js"></script>
  <script src="./menu.js"></script>
</body>
</html>
